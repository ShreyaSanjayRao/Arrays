<html>
<head>
    <title> Arrays </title>
</head>
<body>
<p>How to declare an arrays?</p>
<h4 id ="array_declaration"></h4>
<hr>
<p>How to fetch first element in the array?</p>
<h4 id="first_element"></h4>
<hr>
<p>How to fetch fourth element in array?</p>
<h4 id="fourth_element"></h4>
<hr>
<p>How to add an element at the end of the array?</p>
<h4 id="final_element"></h4>
<hr>
<script>
    var fruits=["Apples","Grapes","Mango","Watermelon"];
    console.log(fruits);
    document.getElementById("array_declaration").innerHTML=fruits;
var first_fruit=fruits[0];
console.log(first_fruit);
document.getElementById("first_element").innerHTML=first_fruit;
var fourth_fruit=fruits[3];
console.log(fourth_fruit);
document.getElementById("fourth_element").innerHTML=fourth_fruit;
fruits.push("Papaya")
console.log(fruits);
document.getElementById("final_element").innerHTML=fruits;

</script>
